<div>
    <p class="bg-danger text-center">{{errorMessage}}</p>

    <form class="form-horizontal" role="form" name="loginForm">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-4 control-label">Username</label>

            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="Username"
                       ng-model="userId" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>

            <div class="col-sm-4">
                <input type="password" class="form-control" id="inputPassword" name="inputPassword"
                       placeholder="Password" ng-model="password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="login()">Log In
                </button>
            </div>
        </div>
    </form>
</div>
