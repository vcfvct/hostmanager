<div>
    <p class="bg-danger text-center">{{loginCtrl.errorMessage}}</p>

    <form class="form-horizontal" role="form" name="loginCtrl.loginForm">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-4 control-label">Username</label>

            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="Username"
                       ng-model="loginCtrl.userId" required focus-on-load>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>

            <div class="col-sm-4">
                <input type="password" class="form-control" id="inputPassword" name="inputPassword"
                       placeholder="Password" ng-model="loginCtrl.password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button type="submit" class="btn btn-primary btn-raised" ng-click="loginCtrl.login()">Log In
                </button>
            </div>
        </div>
    </form>
</div>
