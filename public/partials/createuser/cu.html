<div>

            <div id="formContainer" style="margin-top:20px; padding:30px" class="row panel panel-default">
                <div class="col-md-7">
                    <form id="newUserForm" name="vm.newUserForm">
                        <div class="form-group required">
                            <label for="userDetail" class="control-label">New User</label>
                            <textarea id="userDetail" name="userDetail" ng-model="vm.newUserJson" class="form-control"
                                      placeholder="New User Detail (JSON)" required style="height: 500px;" focus-on-load></textarea>
                        </div>
                        <button id="add-user" ng-click="vm.addUser(vm.newUserJson)" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-5">
                    <div class="panel panel-default" style="padding: 15px;">
                        <label class="bg-info help-block">The 'userId' field will be used as key in storage. It must be
                            unique!</label>
                        <hr/>
                        <label>The User-Content should look something like</label>
               <pre>
{
    "userId": "leon",
    "firstName": "Han",
    "lastName": "Li",
    "email": "han.li@finra.org",
    "password": "lee"
}
               </pre>
                    </div>
                </div>
            </div>



    <script type="text/ng-template" id="confirmModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Are you sure you want to submit the request? </h3>
        </div>
        <div class="modal-body">
            <p>User name: <b>{{ request.userId }}</b></p>

            <div>
                <div>User Details</div>
                <pre>{{ request.userDetail | json}}</pre>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
