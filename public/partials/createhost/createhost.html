<div>
    <div id="formContainer" style="margin-top:20px; padding:30px" class=" panel panel-default">
        <form id="newHostForm" name="newHostForm">
            <div class="form-group required">
                <label for="hostname" class="control-label">Host Name</label>
                <input id="hostname" name="hostname" type="text" ng-model="newHost.name" placeholder="Host Name"
                       class="form-control " required/>
            </div>
            <div class="form-group required">
                <label for="hostDetail" class="control-label">Host Content</label>
                <textarea id="hostDetail" name="hostDetail" ng-model="newHost.hostDetail" class="form-control" placeholder="Host Detail (JSON)"
                          required style="height: 300px;"></textarea>
            </div>
            <button id="add-host" ng-click="addHost()" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script type="text/ng-template" id="confirmModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Are you sure you want to submit the request? </h3>
        </div>
        <div class="modal-body">
            <p>Host name: <b>{{ request.name }}</b></p>

            <div>
                <div>Host Details</div>
                <p><b>{{ request.hostDetail }}</b></p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
