<html ng-app="FinraHostsApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8"/>
    <title>Elastic Search Integration</title>
    <meta name="description" content="Elastic Search Integration"/>
    <!-- Styles -->
    <link href="libraries/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/es-tags.css" rel="stylesheet"/>

</head>
<body>

<nav class="navbar navbar-default">

    <div class="container-fluid center-div">
        <img src="images/logo_small.png" style="float:left; margin-right: 300px"/>
        <div class="navbar-header">
            <!--this part is for repsonsive so that in mobile view we have the collpased menu-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#hostmanager-navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </a>
        </div>
        <!--this controller is for the active menu(highlight selected)-->
        <div ng-controller="HeaderController" class="collapse navbar-collapse" id="hostmanager-navbar">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/hostManager')}">
                    <a href="#/hostManager">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                        Host Manager
                    </a>
                </li>
                <li ng-class="{ active: isActive('/createHost')}">
                    <a href="#/createHost">
                        <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
                        Create Host
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="center-div" style="min-height: 600px;">
    <!--this controller is for eventing-->
    <div ng-controller="ParentCtrl">
        <loading-bar visible="loading"></loading-bar>

        <div ng-view class="view-frame"></div>
    </div>
</div>


<!--modal alert snippet which out-->
<script type="text/ng-template" id="alertModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Messsage</h3>
    </div>
    <div class="modal-body">
        <div>
            <div>Message</div>
            <div><pre>{{ request.message | json}}</pre></div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Close</button>
    </div>
</script>

<!-- Javascript
================================================== -->
<script src="libraries/jquery/dist/jquery.min.js"></script>
<script src="libraries/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="libraries/angular/angular.min.js"></script>
<script src="libraries/angular-route/angular-route.min.js"></script>
<script src="libraries/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="libraries/angular-utils-pagination/dirPagination.js"></script>

<script src="js/directives.js"></script>
<script src="js/finrahostapp.js"></script>
<script src="js/sharedControllers.js"></script>
<script src="js/finrahostsservice.js"></script>
<script src="partials/hostmanager/hostmanager.js"></script>
<script src="partials/createhost/createhost.js"></script>
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</body>
</html>
