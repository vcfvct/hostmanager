<html ng-app="FinraHostsApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8"/>
    <title>Elastic Search Integration</title>
    <meta name="description" content="Elastic Search Integration"/>
    <!-- Styles -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material.min.css" rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet"/>
    <link href="css/es-tags.css" rel="stylesheet"/>
    <link href="css/animations.css" rel="stylesheet"/>

</head>
<body ng-controller="ParentCtrl">

<!--this controller is for the active menu(highlight selected)-->
<nav class="navbar navbar-default ng-cloak" ng-controller="HeaderController" >
    <div class="row center-div">
        <div class="col-md-2">
            <img src="images/logo_small.png"/>
        </div>

        <div class="container-fluid col-md-8">
                <div class="navbar-header">
                    <!--this part is for repsonsive so that in mobile view we have the collpased menu-->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#hostmanager-navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="">
                        <!--<i class="fa fa-home fa-lg"></i>-->
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="hostmanager-navbar">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/hostManager')}">
                            <a href="#/hostManager">
                                <i class="fa fa-dashboard fa-lg"></i>
                                Host Manager
                            </a>
                        </li>
                        <li ng-class="{ active: isActive('/createHost')}" ng-if="appUserData">
                            <a href="#/createHost">
                                <i class="fa fa-desktop fa-lg"></i>
                                Create Host
                            </a>
                        </li>
                        <li ng-class="{ active: isActive('/createUser')}" ng-if="appUserData">
                            <a href="#/createUser">
                                <i class="fa fa-user-plus fa-lg"></i>
                                Create User
                            </a>
                        </li>
                    </ul>
                </div>
        </div>

        <div class="col-md-2">
            <a class="btn btn-default btn-raised" href="#/login" ng-if="!appUserData" style="color:white;">
                <i class="fa fa-sign-in fa-lg"></i> Login
            </a>
            <div ng-if="appUserData">
                <span>Welcome  {{appUserData.userId}}</span>
                <a class="btn btn-default btn-raised" ng-click="logout()" style="color:white;">
                    <i class="fa fa-sign-in fa-lg"></i> Logout
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="center-div" style="min-height: 600px;">
    <!--this controller is for eventing-->
    <div>
        <loading-bar visible="loading"></loading-bar>

        <div ng-view class="view-frame"></div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="fn-tag-line">
            &copy;
            <script>document.write(new Date().getFullYear())</script>
            FINRA. <span class="fn-tagline-copy">All rights reserved. FINRA is a registered trademark of the Financial Industry Regulatory Authority, Inc.</span>
        </div>
        <nav class="fn-footer-links">
            <a href="http://www.finra.org/Sitemap/" target="finwin" class="fn-first">Sitemap</a>
            <a href="http://www.finra.org/Privacy/" target="finwin">Privacy</a>
            <a href="http://www.finra.org/Legal/" target="finwin" class="fn-last">Legal</a>
        </nav>

        <div class="fn-links-social">
            <a href="http://www.twitter.com/FINRA_News" class="fa fa-twitter fn-first" target="_blank"></a>
            <a href="https://www.linkedin.com/company/financial-industry-regulatory-authority" class="fa fa-linkedin fn-last" target="_blank"></a>
        </div>
    </div>
</footer>

<!--modal alert snippet which out-->
<script type="text/ng-template" id="alertModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Messsage</h3>
    </div>
    <div class="modal-body">
        <div>
            <div>Message</div>
            <div>
                <pre>{{ request.message | json}}</pre>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Close</button>
    </div>
</script>

<!-- Javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.2/ui-bootstrap-tpls.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>
<script src="js/directives.js"></script>
<script src="js/lib/dirPagination.js"></script>
<script src="js/finrahostapp.js"></script>
<script src="js/sharedControllers.js"></script>
<script src="js/finrahostsservice.js"></script>
<script src="partials/hostmanager/hostmanager.js"></script>
<script src="partials/createhost/createhost.js"></script>
<script src="partials/createuser/createuser.js"></script>
<script src="partials/login/login.js"></script>
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</body>
</html>
